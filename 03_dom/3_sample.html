<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_sample.html</title>
	
	
		<!-- 
				[1] 아이디로 찾기 
					` getElementById('아이디명')
					` querySelecetor('#아이디명')
				
				[2] 클래스명으로 찾기
					` getElementsByClassName('클래스명')
					` querySelector('.클래스명')
					` querySelectorAll('.클래스명')
					
				[3] name으로 찾기 - 폼태그 안에있는 경우
					` (폼이름).(네임에 해당하는 이름)
		-->
		
		
		
		<script type="text/javascript">
		window.onload = function()
		{
			// '추가'버튼이 눌렸을때
			/* let btn = document.getElementById('btn'); */
			document.querySelector('#btn').onclick = function()
			{
				let irum = document.querySelector('#irum').value;	// id가 irum인 태그의 값을 받아 irum에 저장
				let dept = document.querySelector('.dept').value;	// class가 dept인 태그의 값을 받아 dept에 저장
				
				let tbl = document.querySelector('#tbl > tbody');	// id가 tbl인 태그의 자식 tbody 요소를 tbl에 저장
				
				// 태그 만들기
				let tr = document.createElement('tr');		// tr요소를 만들고 tr에 저장
				let td1 = document.createElement('td');		// td요소를 만들고 td1에 저장
				let td2 = document.createElement('td');		// td요소를 만들고 td2에 저장
				
				// 입력값을 TextNode로 만들기
				let txt1 = document.createTextNode(irum);	// irum에 저장한 값을 텍스트로 만들고 txt1에 저장
				let txt2 = document.createTextNode(dept);	// dept에 저장한 값을 텍스트로 만들고 txt2에 저장
				
				// 붙이기
				td1.appendChild(txt1)					//
				td2.appendChild(txt2)
														// <tr>
				tr.appendChild(td1);					// <td>길동</td>
				tr.appendChild(td2);					// <td>IT</td>
														// </tr>
				tbl.appendChild(tr);
			}
			/*  
					// <tr>
			
			
			
			
			*/
		}
		</script>
	
	</head>
	<body>
	
		이름<input type='text' id='irum'><br/>
		부서<input type='text' class='dept'><br/>
		<input id='btn' type='button' value='추가'>
		
		<hr/>
		<h2>우리 직원 명단</h2>
		
		<table border ='2' id='tbl' >
			<thead>
				<tr>
					<td>이름</td><td>부서</td>
				</tr>
			</thead>
			<tbody>
				
				
				
			</tbody>
		
		</table>
		
	</body>
</html>
