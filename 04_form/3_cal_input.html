<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
window.onload = function()
{
	
	// 오늘 날짜로 화면 초기화
	var today = new Date();					// 현재 날짜를 today에 저장
	frm1.y.value = today.getFullYear();		// frm1 폼의 y요소 값을 today의 연도를 저장
	frm1.m.value = today.getMonth()+1;		// frm1 폼의 m요소 값을 today의 월을 저장
	frm1.d.value = today.getDate();			// frm1 폼의 d요소 값을 today의 일을 저장
	
	var weeks = ['일','월','화','수','목','금','토'];	// 요일 값을 나타내기위한 배열 만들어주기
	
	frm1.w.value = weeks[today.getDay()];	// weeks배열에 [today의 요일값]번째를 frm1폼의 w태그에 값 지정
	
	
	// 버튼이 눌렸을 때 
	document.querySelector('#btn').onclick = function()	// btn이라는 아이디의 태그가 눌릴때
	{
		today.setFullYear(frm1.y.value);			// today에 연도를 frm1폼의 y태그에 입력된 값 지정
		today.setMonth(frm1.m.value-1);				// today에 월을 frm1폼의 m태그에 입력된 값 지정
		today.setDate(frm1.d.value);	 			// today에 일을 frm1폼의 d태그에 입력된 값 지정
		
		/* 
		let y = frm1.y.value;
		let m = frm1.m.value;
		let d = frm1.d.value;
		let myDate = new Date(y+'/'+m+'/'+d); 
		*/
		
		frm1.w.value = weeks[today.getDay()];		// weeks배열에 [today의 요일값]번째를 frm1폼의 w태그에 값 지정 
	}
}
</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
