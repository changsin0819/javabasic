<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">
window.onload = function()
{
	let mango   = frm.mango;			// frm폼의 mango이름을 가진 태그를 mango에 저장
	let avocado = frm.avocado;			// frm폼의 avocado이름을 가진 태그를 avocado에 저장
	
	let mango_price = mango.getAttribute('data-price');			// mango에 저장된 태그의 data-price속성을 mango_price에 저장
	let avocado_price = avocado.getAttribute('data-price');		// avocado에 저장된 태그의 data_price속성을 avocado_price에 저장
	
	// select 태그의 이벤트
	mango.onchange = calc;		// mango태그의 값이 변할때 calc 이벤트발생
	avocado.onchange = calc;	// avocado태그의 값이 변할때 calc 이벤트발생
		
		
	function calc()
	{
		frm.total.value = mango.value * mango_price + 		// frm이름을 가진 form태그안의 total이름을 가진 태그의 값을
						  avocado.value * avocado_price;	// mango변수
	}
}



</script>
	
</head>
<body>
주문서 <hr>

<form name="frm">
	<table border='1' >
		<tr>
			<th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
		</tr>
		<tr>
			<td> 망고 </td> 
			<td> 4000원 </td>
			<td>
				<select name="mango" data-price='4000'>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 뭉치
			</td>
		</tr>
		<tr>
			<td> 아보카도 </td> 
			<td> 5000원 </td>
			<td>
				<select name="avocado" data-price='5000'>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 봉다리
			</td>
		</tr>
		<tr>
			<td colspan=2> 합계 </td>
			<td><input type="text" name="total" size=6>원</td>
		</tr>		
		<tr>
		
		</tr>
	</table>
</form>
</body>
</html>
