<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_form_var.html</title>
		<script type="text/javascript">
		window.onload = function()
		{
			document.querySelector('#btn').onclick = function()
			{
				// document.myForm.txt0.value = '안녕하세요';
				// document.myForm.txt1.value = '안녕하세요';
				// document.myForm.txt2.value = '안녕하세요';
				// document.myForm.txt3.value = '안녕하세요';
				for(let i=0; i<4; i++)
				{
					document.myForm['txt'+i].value = '방가';			// 반복문을 쓸땐 .으로 요소찾기보단 []으로 요소찾기
				}
			}
		}
		</script>
	</head>
	<body>
		<form name='myForm'>
			첫번째 :  <input type='text' name='txt0'><br/>
			두번째 :  <input type='text' name='txt1'><br/>
			세번째 :  <input type='text' name='txt2'><br/>
			네번째 :  <input type='text' name='txt3'><br/>
			<input type='button' value='값지정'  id='btn'>
		</form>
	</body>
</html>
