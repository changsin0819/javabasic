<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_html5_form.html</title>
<!-- 외부 CSS 파일 연결 -->
<link href='./css/myform.css' rel='stylesheet' type = 'text/css'>
</head>
<body>
<form action = 'server.jsp' method='get'>
	<fieldset>
		<legend>로그인 정보</legend>
			<ol>
				<li>
					<label for='irum'>아이디</label>
					<input id='irum' name='irum'  type='text'>
				</li>
				
				<li>
					<label for='pass'>비밀번호</label>
					<input id='pass' name='pass'  type='password'>
				</li>
				
				<li>
					<label for='checkpass'>비밀번호 확인</label>
					<input id='checkpass' type='password'>
				</li>
				
				<li>
					<label for='grade'>회원 등급</label>
					<input id='grade' name='grade'  type='text' value ='준회원' readonly>
				</li>
			</ol>
	</fieldset>
	
	<fieldset> 
		<legend>개인정보</legend>
			<ol>
				<li>
					<label for='name'>이름</label>
					<input id='name' name='name'  type='text' maxlength="5" placeholder='5자미만 공백없이' required >
				</li>
				
				<li>
					<label for='addr'>메일 주소</label>
					<input id='addr' name='addr'  type='email' placeholder='adcd@domain.com' required>
				</li>
				
				<li>
					<label for='tel'>연락처</label>
					<input id='tel' name='tel'  type='tel' required>
				</li>
				
				<li>
					<label for='birth'>생일</label>
					<input id='birth' name='birth'  type='date' placeholder ='연도-월-일'>
				</li>
			</ol>
	</fieldset>
	
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
				<li>
					<input type='range'min='1' max='3'>
				</li>
			</ol>
	</fieldset>
	
	<fieldset>
		<legend></legend>
			<input type='submit' value ='제출'>
	</fieldset>
</form>
</body>
</html>
