/* 
	[요구사항]
	Student 클래스 선언
	생성자로 이름,국어,영어,수학점수를 받아서 멤버변수로 초기화
	멤버함수로 sum() 구현 : 전체 과목을 더한 값을 리턴
*/

//function Student (name,kor,eng,math) 
let Student = function (name,kor,eng,math)
				{
					this.name = name;
					this.kor = kor;
					this.eng = eng;
					this.math = math;
					
					this.sum = function()
					{
						return this.kor + this.eng + this.math;
					}
				}
	
let s1 = new Student ('kim',90,80,77);

document.write(s1.name + '님의 총점 : ' + s1.sum() + '점 입니다<br/>');

let s2 = new Student ('park',50,50,57);

document.write(s2.name + '님의 총점 : ' + s2.sum() + '점 입니다<br/>');

// s1 객체에 동적인 추가
/* 
s1.showInfo = function() {
	return this.name + '==>' + this.sum();
} 
*/

// Student 클래스에 동적으로 추가 (prototype = 클래스의 공통적인 영역)
Student.prototype.showInfo = function() {
	return this.name + '==>' + this.sum() +'<br/>';
}

document.write(s1['showInfo']());

// 에러 발생 : s1 객체에 함수를 추가했기때문에 s2 객체에는 없음
document.write(s2['showInfo']());
