// 객체를 선언하고 구조를 잡음
let obj1 = {
			   name : '홍길순'
			   ,age : 44
		   };

// 객체에 함수 추가
obj1.display = function()
{
		return this.name + '님 ' + this.age +'살 입니다<br/>';
}

document.write(obj1.display());

// 객체를 선언하고 빈구조로 만듬

// let obj2 = {};
let obj2 = new Object();

// 변수와 함수를 나중에 추가
obj2.name = '홍길자';
obj2.age = '33';
obj2['display'] = function()
{
	return this.name + '님 ' + this.age +'살 입니다<br/>';
}

document.write(obj2['display']());


</script>
