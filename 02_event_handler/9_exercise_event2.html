<!-- 
	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" id='styleA'>
		<input type="button" value="스타일 B" id='styleB'>
		<input type="button" value="스타일 C" id='styleC'>
	</form>

	<p>안녕하세요! </p>
	
	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->
	<script type="text/javascript">
		var a = document.getElementById('styleA');
		var b = document.getElementById('styleB');
		var c = document.getElementById('styleC');
		
		a.onclick = function()
		{
			document.bgColor = 'pink';
		    document.fgColor = 'blue';
		};	
		
		b.onclick = function()
		{
			document.bgColor = '#ee99ff';
			document.fgColor = 'white';
		};
		
		c.onclick = function()
		{
			document.bgColor = 'red';
	   		document.fgColor = 'yellow';
		};
			
	</script>
</body>
</html>
