<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<title> window 예제 </title>
		<script type="text/javascript">
		/* 
			[1] id로 찾기
				- document.getElementById('아이디명');
				- document.querySelector('#아이디명');
				
			[2] class로 찾기
				- document.getElementByClassName('클래스명');
				- document.querySelectorAll('.클래스명');
		
			[3] name으로 찾기
				- 폼이름.name명
		*/
		window.onload= function()
		{
			
			/* // name으로 찾기
			frm.chooseSite.onchange = function()
			{
				
			}
			 */
			 
			// id로 찾기
			let sel = document.querySelector('#chooseSite')
			sel.onchange = function()
			{
				
				// 1. 선택한 옵션의 값(value)을 얻어온다.
				// 2. location 객체의 href 프로퍼티에 url을 지정
				
				/* 
				function test()
				{
					location.href = sel.value;
				}
				
				// 정해진 시간 후에 호출할 때
				
				window.setTimeout(test,2000);
				*/
				
				//test();
				
				// 정해진 시간 후에 호출할 때
				window.setTimeout(function ()
				{
					location.href = sel.value;
				}, 5000);
			}
			
		}
		
		
		
		</script>
	</head>
	<body>
		<form name="frm">
			<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
			<select name="chooseSite" id='chooseSite'>
				<option>골라 골라</option>
				<option value="http://www.daum.net">다음네</option>
				<option value="http://www.naver.com">네이바</option>
				<option value="http://www.nate.com">네이또</option>
			</select>
		</form>
	</body>
</html>
