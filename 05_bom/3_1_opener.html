 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 여기가 원래 창 </title>
</head>
<body bgcolor="#ddddff">
	원하는 사이트를 선택하여 주시면 넘어갈걸요?
	<input type='button' id = 'btn' value = '팝업창으로 데이타 전달'>
	
	<script type="text/javascript">
		//3_2_window_opened.html 창을 열기
		let winObj = open('3_2_opened_window.html','내창','width=400  height = 170'); // 팝업창을 변수에 저장
		
		let btn = document.querySelector('#btn');	// btn이라는 id를 가진 태그 btn에 저장
		
		btn.onclick = function()					// btn이 클릭됐을때 이벤트 발생
		{
			winObj.frm.temp.value = '하이하이';		// 팝업창에서 frm태그 밑의 temp 태그의 값을 '하이하이'로 지정
		}
	</script>
</body>
</html>
