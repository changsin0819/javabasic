<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
window.onload = function()
{
	let sel = fm.gender;
	for(let i = 0;i<sel.length;i++)
	{
		sel[i].onclick = function()
		{
			//opener.frm.result.value = this.value;
			parent.frm.result.value = this.value;		// 새창이 아닌 iframe 으로 창을 열었을경우 parent로 상위페이지를 찾는다
		}
	}
}
</script>
<title>sub</title>
</head>
<body>

<form name='fm'>
	받은 결과 : <input type='text' name='result' size='20'/><hr/>
	<input type='radio' name='gender' value='남자' >남자
	<input type='radio' name='gender' value='여자' >여자
</form>
</body>
</html>
