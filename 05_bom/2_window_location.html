<!-- 
	1. 새로운 창을 연다
		창변수 = window.open ( "URL", "창이름이거나 타겟", "옵션지정" )
	
			* 옵션
			direction='yes/no'	: 디렉토리바 표시 여부
			location='yes/no'	: 로케이션바 표시 여부
			menubar='yes/no'	: 메뉴바 표시 여부
			scrollbars='yes/no'	: 스크롤바 표시 여부
			status='yes/no'		: 상태바 표시 여부
			toolbar='yes/no'	: 툴바 표시 여부
			resizable='yes/no'	: 창 크기 변경가능 여부
			width=숫자(픽셀단위)	: 창의 폭
			height=숫자(픽셀단위)	: 창의 높이
			
	2. 창을 닫는다
		창변수.close()
		
	3. 창이 열려있는지 확인
		창변수.closed()
		
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> window 예제 </title>
<script type="text/javascript">
 window.onload = function()
 {
	 /* 
	 		새로운 창 띄우기
	 		window.open("경로","창이름","옵션");
	 */
	 let sel = frm.chooseSite
	 sel.onchange = function()
	 {
		const popWidth = 500;
		const popHeight = 500;
		 
		let left = (screen.availWidth  - popWidth) /2;
		let top  = (screen.availHeight - popHeight)/2;
		 		
		 
		 		 
		 		 /* 
		 	[장난]
		 		1초마다 팝업 창을 제목줄이 겹치지 않게 5개 띄우기
		 */
	 	let a= 30;
		let b= 10;
		/*
		for(let i=0;i<5;i++)
			{
			 	setTimeout(function()
				{
				 	open( sel.value
						   ,'내창'+i			// open 창 이름 중복시 새창이 안뜸
						   ,`width = ${popWidth}  height = ${popHeight} left = ${left+(b*i)} top = ${top+(a*i)}`);

			 	}
			 	,100)
			 } */
		let j=0;
		let interval = setInterval(function()
				 	 {
			 			open( sel.value
					   		  ,'내창'+ (j++)		// open 창 이름 중복시 새창이 안뜸
					   		  ,`width = ${popWidth}  height = ${popHeight} left = ${left+(b*j)} top = ${top+(a*j)}`);
			 			if(j == 5)
						{
							clearInterval(interval);
						}
		 			 },100)
		 
	 }
 }
	
</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite">
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
