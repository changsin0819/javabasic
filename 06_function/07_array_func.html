<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_array_func.html</title>
		<script type="text/javascript">
			let data1 = [1, 2, 3];
			/*
				배열.forEach ( functon(요소의 값, 인덱스번호, 원배열) {} );
				forEach = 배열을 순회해서 각 요소를 콜백 함수로 처리하기 위한 함수.
						  배열의 각 요소에 대해 주어진 콜백 함수를 적용해서 순서대로 한 번씩 실행.
			*/
			data1.forEach ( function(value, idx, array){
				document.write(idx + ':' + value + "=>" + array + '<br/>');
			} ); 
			
			document.write('<hr/><hr/>');
			
			data1.forEach ( function(value, idx){
				document.write(idx + ':' + value + '<br/>');
			} ); 
			
			document.write('<hr/><hr/>');
			
			let result2 = data1.forEach ( function(value){
				document.write(value + '<br/>');
				return value + value;
			} ); 
			document.write('결과 : ' + result2);
			document.write('<hr/><hr/>');
			/* 
				배열.map( functon(요소의 값, 인덱스번호, 원배열) {} ) 
				map() = 배열의 각 요소를 순회하여 
						콜백 함수를 적용한 결과를 모아 새로운 배열을 반환하는 함수입니다.
						이때, 원본 배열은 변경되지 않습니다
			*/
			let data2 = [1, 2, 3, 4, 5];
			//data2.map(function(value, idx, array) {});
			
			let result = data2.map(function(value) {
							document.write(value + '<br/>');
							return value * value;
						 });
			document.write('결과 : ' + result);
			
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
