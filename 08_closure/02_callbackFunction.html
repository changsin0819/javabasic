 // [4] 함수가 리턴도 가능하다
 function add(a,b,c){
		let result = a+b;
		c(result);
		
		var returnFunc = function(){
			let msg = `${a}+${b}=${result}`;
			return msg;
		}
		return returnFunc;
	}
 
	let returnVar = add(10, 30, function(result){
					document.write('2결과 : '+ result + '<br/>');
					}); 

	document.write('리턴받은 함수 결과 : ' + returnVar() + '<br/>');
	document.write(`리턴받은 함수 결과 :   ${returnVar()}  <br/>`);
